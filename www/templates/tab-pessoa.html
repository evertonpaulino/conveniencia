<ion-view view-title="Pessoas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="pessoa in pessoas" type="item-text-wrap" href="#/tab/pessoas/{{pessoa.id}}">
        <h2>{{pessoa.nome}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
