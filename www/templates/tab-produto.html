<ion-view view-title="Produtos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="produto in produtos" type="item-text-wrap" href="#/tab/produtos/{{produto.id}}">
        <h2>{{produto.nome}}</h2>
        <p>{{produto.preco}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
